<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Eat-Da-Burger</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/main.css" />
    
    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>   
    <script src="./js/script.js"></script>
</head>
<body class="body">
    <div class='title'>
        <h1>Eat-Da-Burger</h1>
        
    </div>

    <div class='display' id='display-box'>

        <div class='input' id='input-box'>    
            <form>
                <h2 class='redText'>Welcome to Eat-Da-Burger's self-service station!</h2> 
                <h3 class='redText'>Please place your order here:</h3>
                <input type='text' name='burger name' id='order' class=input >
                <input type='submit' class='button' id='submitButton'>
            </form>
        </div>

        <div id='output-box' class='output'>
            <div id='order-box' class='ordered'></div>
            <div id='devoured-box' class='devoured'></div>
        </div>

    </div>

</body>
</html>
